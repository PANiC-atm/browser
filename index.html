<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser</title>
<style>
  body, html { margin:0; padding:0; height:100%; font-family: sans-serif; display:flex; flex-direction:column; }
  header { background:#1a73e8; color:white; padding:12px 20px; font-size:20px; }
  form { display:flex; padding:12px 20px; background:#f5f5f5; }
  input[type="text"] { flex:1; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; }
  button { margin-left:10px; padding:10px 14px; border:none; border-radius:6px; background:#1a73e8; color:white; font-weight:bold; cursor:pointer; }
  iframe { flex:1; width:100%; border:none; }
</style>
</head>
<body>

<header>Browser</header>

<form id="searchForm">
  <input type="text" id="query" placeholder="Search..." required>
  <button type="submit">Go</button>
</form>

<iframe id="resultsFrame" src="https://eviltester.github.io/TestingApp/apps/iframe-search/iframe-search.html" title="Search Results"></iframe>

<script>
  const form = document.getElementById('searchForm');
  const queryInput = document.getElementById('query');
  const iframe = document.getElementById('resultsFrame');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const query = encodeURIComponent(queryInput.value);
    // Pass query to iFramed Search Engine via URL parameter
    iframe.src = `https://eviltester.github.io/TestingApp/apps/iframe-search/iframe-search.html?q=${query}`;
  });
</script>

</body>
</html>
